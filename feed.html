<!DOCTYPE html>
<html lang="de">
  <head>
    <title>GassiGuru</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Vollkorn">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  </head>
  <body>
    <div class="navigation">
      <a href="feed.html">
        <button class="button">
          <img src="newspaper.svg" style="width:1.875rem;height:1.875rem;filter: invert(1);">
          <p style="margin:0;padding:0;">Start</p>
        </button>
      </a>
      <a href="map.html">
        <button class="button">
          <img src="marker.svg" style="width:1.875rem;height:1.875rem;filter: invert(1);">
          <p style="margin:0;padding:0;">Suche</p>
        </button>
      </a>
    </div>
    <div class="feed">
      <ul style="list-style-type:none;">
        <li>Test 1</li>
        <li>Test 2</li>
        <li>Test 3</li>
      </ul>
    </div>
    <script>
      var ul = document.querySelector("ul");
      for (var i = ul.children.length; i >= 0; i--) {
        ul.appendChild(ul.children[Math.random() * i | 0]);
      }
    </script>
  </body>
</html>
